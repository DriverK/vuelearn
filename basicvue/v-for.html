<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
			<div id="app">
				<ol>
					<li v-for="todo in todos">
						{{todo.name}} &nbsp; {{todo.age}}
					</li>
				</ol>
			</div>
	</body>
	<script>
	var vm = new Vue({
		el:"#app",
		data: {
			todos:[
				{name:"张三", age:25},
				{name:"李四", age:26},
				{name:"王五", age:27}
			]
		}
	});
	</script>
</html>
