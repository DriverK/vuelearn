<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app" style="font-family: Roboto; sans-serif; color:rgb(84, 92,100);mrgin-left: 100px">
			<h2>英语中的“互文”</h2>
			<p>我们先来看三句话(代码)</p>
			<p>{{message}}.&nbsp;&nbsp;我们看懂的车还是猫。</p>
			<p>{{noSpaceMsg}}</p>
			<p>{{palingdromeMsg}}</p>
			<p>英语总也有“互文”的修辞手法,比如{{message}}这句话,</p>
			<p>将句中空格去掉可得{{noSpaceMsg}},</p>
			<p>将句中空格去掉并将其倒序可得{{palindromeMsg()}}</p>
			<p>可以看到,{{noSpaceMsg()}} = {{palindromeMsg()}}，</p>
			<p>这是一个互文英语的一个示例</p>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</body>
	<script type="text/javascript">
		let vm = new Vue({
			el: "#app",
			data() {
				return {
						message: 'WAS IT A CAR OR A CAT I SAW',
					}
			},
			methods: {
				 noSpaceMsg() {
					return this.message.replace(/\s/g, '')
				},
				 palindromeMsg () {
					return this.message.replace(/\s/g, '').split('').reverse().join('')
				}
			}
		})
	</script>
</html>
