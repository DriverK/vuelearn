<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2>数据变化之前
				<i style="color: #ababab;font-size: 14px;">
					* 指令v-once可以限制试图不再响应数据变化
				</i>
			</h2>
			<p v-once>{{message}}</p>
			<p v-once>{{noSpaceMsg}}</p>
			
			<h2>数据变化之后</h2>
			<p>{{message}}</p>
			<p>{{noSpaceMsg}}</p>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		let vm = new Vue({
			el: "#app",
			data () {
				return {
					message : 'WAS IT A CAR OR A CAT I SAW',
					// 如果允许被复制，何不直接放在data中？
					noSpaceMsg: 'WATITACARORACATISAW'
				}
			},
			watch: {
				// 使用watch实现：当元数据变化时，同步衍生数据的状态
				message(newValue, oldValue) { // newValue：修改后的值：oldValue：修改前的值
				    console.log("newValue:" + newValue + ",oldValue:" + oldValue);
					this.noSpaceMsg = this.message.replace(/\s/g, '')
				}
			}
		}) 
	</script>
</html>
