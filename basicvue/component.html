<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
		<template>
			<div>
				<h2>{{title}}</h2>
				<p>{{profile}}</p>
			</div>
		</template>
		
		<script>
			<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
			export default{
				name: 'Instance',
				data() {
					return {
						title: 'A Vue App'
					}
				},
				created() {
					Object.assign(this.$data, {// 为对象赋值属性，没有则添加属性，有覆盖原油属性值
						profile: 'This is a Vue App'
					})
					console.log(this.$data)
				}
			}
		</script>
