<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app" @click="hahaId(this)">
			<div>{{1+3}}</div>
			<!-- //三元表达式 -->
			{{ok? 'Yes' : 'No'}}<br/>
			{{message.split('').reverse().join('')}}<br/>
			<!-- <div>{{id}}</div> -->
			<div v-bind:id="'list-' + id" @click="hahaId(this)">菜鸟教程</div>
		</div>
	</body>
	<script>
		new Vue({
			el: "#app",
			data: {
				message : "hello",
				id : 100
			},
			methods: {
				hahaId: function(obj) {
					alert(obj.id)
				}
			}
		})
	</script>
</html>
