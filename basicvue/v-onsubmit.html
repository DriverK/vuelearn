<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<p v-if="seen">现在看到我了</p>
			<template v-if="show">
				<h1>菜鸟教程</h1>
				<p>学得不仅仅是技术,更是梦想</p>
				<p>Hello Vue</p>
			</template>
		</div>
	</body>
	<script>
		new Vue({
			el: "#app",
			data: {
				seen: true,
				show: true
			}
		})
	</script>
</html>
